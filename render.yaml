services:
  - type: web
    name: attendance-system
    runtime: java
    plan: free
    buildCommand: chmod +x mvnw && ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/Attendance-0.0.1-SNAPSHOT.jar
    healthCheckPath: /api/health
    envVars:
      - key: JAVA_VERSION
        value: "17"
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString
      - key: PGHOST
        fromDatabase:
          name: attendance-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: attendance-db
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: attendance-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: attendance-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: attendance-db
          property: password
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

databases:
  - name: attendance-db
    plan: free
    databaseName: attendance_db
